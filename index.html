<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พยากรณ์คุณภาพอากาศในมหาวิทยาลัยศรีปทุม</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body>
    <div class="weather-container">
        <aside class="sidebar">
            <div class="icon sun"></div>
            <h1 id="temperature">--°</h1>
            <p id="time">Loading...</p>
            <p>💧 Humidity <span id="humidity">--</span>%</p>
            <p>💨 Wind Speed <span id="windSpeed">--</span> km/h</p>
            <p>🌫️ PM2.5 <span id="pm2.5">--</span> µg/m³</p>
            <p>🌫️ PM10 <span id="pm10">--</span> µg/m³</p>
            <!-- <p>🌫️ PM1.0 <span id="pm1.0">--</span> µg/m³</p>
            <p>🌬️ CO <span id="CO">--</span> µg/m³</p>
            <p>🌬️ O3 <span id="O3">--</span> µg/m³</p>
            <p>🌬️ NO2 <span id="NO2">--</span> µg/m³</p>
            <p>🌬️ SO2 <span id="SO2">--</span> µg/m³</p> -->
        </aside>

        <main class="content">
            <h2>Sripatum University Air Quality Forecast</h2>
            <div class="tabs">
                <span id="week-tab" class="active">Week</span>
                <span id="today-tab">Today</span>

            </div>

            <div class="forecast" id="forecast-container"></div>

            <h3>Highlights</h3>
            <div class="highlights" id="highlights-container">
                <p>🌫️ PM1.0 <span id="pm1.0">--</span> µg/m³</p>
                <p>🌬️ CO <span id="CO">--</span> µg/m³</p>
                <p>🌬️ O3 <span id="O3">--</span> µg/m³</p>
                <p>🌬️ NO2 <span id="NO2">--</span> µg/m³</p>
                <p>🌬️ SO2 <span id="SO2">--</span> µg/m³</p>


            </div>

        </main>
    </div>

    <script src="mainweb.js"></script>
</body>
</html>
